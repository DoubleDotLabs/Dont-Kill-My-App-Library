apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion meta.sdk

    defaultConfig {
        minSdkVersion meta.minSdk
        targetSdkVersion meta.sdk
        versionCode meta.versionCode
        versionName meta.versionName
        vectorDrawables.useSupportLibrary = true
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'META-INF/core_debug.kotlin_module'
        pickFirst 'META-INF/core_release.kotlin_module'
        pickFirst 'META-INF/library_debug.kotlin_module'
        pickFirst 'META-INF/library_release.kotlin_module'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$deps.kotlin"

    implementation "androidx.appcompat:appcompat:$deps.android.appcompat"
    implementation "com.google.android.material:material:$deps.android.material"

    implementation "androidx.lifecycle:lifecycle-runtime:$deps.android.lifecycle"
    implementation "androidx.lifecycle:lifecycle-extensions:$deps.android.lifecycle"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$deps.android.lifecycle"

    api project(path: ':api')
}

kapt {
    generateStubs = true
}

apply from: '../versions.gradle'
apply from: '../lib-artifacts.gradle'
